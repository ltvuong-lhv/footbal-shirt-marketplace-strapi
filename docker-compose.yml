version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: strapi-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  strapi:
    image: node:20-alpine
    container_name: strapi-dev
    working_dir: /app
    command: sh -c "npm install && npm run develop"
    env_file:
      - .env
    volumes:
      - ./:/app
    ports:
      - "1337:1337"
    depends_on:
      - postgres

volumes:
  postgres_data:
